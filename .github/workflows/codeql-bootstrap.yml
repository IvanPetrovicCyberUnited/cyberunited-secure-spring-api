name: CodeQL Bootstrap

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: read
  security-events: write

jobs:
  codeql:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          languages: java
      # Baut automatisch, falls n√∂tig (auch ok wenn es nichts zu bauen gibt)
      - uses: github/codeql-action/autobuild@v3
      - uses: github/codeql-action/analyze@v3
